<!DOCTYPE html>
<html>
  <head>
    <title>Location Map</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
      #map {
        height: 80vh; /* Adjusted to give space for the form */
        width: 100%;
      }
      
      /* Styling for the form */
      .form-container {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        border-radius: 5px;
      }

      .form-container input,
      .form-container button {
        margin: 5px;
        padding: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <form id="search-form" style="position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 8px;">
      <input type="text" id="search-input" placeholder="e.g. hospital, restaurant" required />
      <button type="submit">Search Nearby</button>
    </form>
    <br>
    <br>
        
    <div id="map"></div>

    <!-- Form to add a new location -->
    <div class="form-container">
      <h3>Add New Location</h3>
      <form id="location-form">
        <label for="name">Location Name:</label>
        <input type="text" id="name" placeholder="Enter location name" required><br><br>

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" step="any" placeholder="Enter latitude" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" step="any" placeholder="Enter longitude" required><br><br>

        <button type="submit">Add Location</button>
      </form>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Firebase + Your JS Logic -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="map-script.js"></script>
  </body>
</html>
