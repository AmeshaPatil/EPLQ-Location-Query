<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- CryptoJS (loaded as global, not ES module) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    #map {
      height: 80vh;
      width: 100%;
    }

    .form-container {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .form-container input,
    .form-container button {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }

    #search-form {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Search Form -->
  <form id="search-form">
    <input type="text" id="search-input" placeholder="e.g. hospital, restaurant" style="float: right; margin-left: 10px; text-align: right;" required />
    <button type="submit">Search Nearby</button>
  </form>

  <!-- Map Display -->
  <div id="map"></div>

  <!-- Manual Add Location Form -->
  <div class="form-container">
    <h3>Add New Location</h3>
    <form id="location-form">
      <label for="name">Location Name:</label>
      <input type="text" id="name" required><br><br>

      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" step="any" required><br><br>

      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" step="any" required><br><br>

      <button type="submit">Add Location</button>
    </form>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase + Your Script -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="map-script.js"></script>

</body>
</html>
