<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Locations</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; margin-top: 20px; }
  </style>

  <!-- Leaflet & CryptoJS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <h2>🔐 Encrypted Location-Based Search</h2>

  <label>Latitude: <input type="number" id="latitude" step="0.000001" /></label><br><br>
  <label>Longitude: <input type="number" id="longitude" step="0.000001" /></label><br><br>
  <label>Radius (km): <input type="number" id="radius" value="5" /></label><br><br>

  <button onclick="fillCurrentLocation()">📍 Use My Location</button>
  <button onclick="searchNearby()">🔍 Search</button>

  <p id="result"></p>
  <ul id="locationList"></ul>

  <div id="map"></div>

  <!-- Load map first -->
  <script>
    // Global map init on load
    window.map = L.map('map').setView([20.5937, 78.9629], 5);
    window.searchLayer = L.layerGroup().addTo(window.map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(window.map);
  </script>

  <!-- Then load your JS logic -->
  <script type="module" src="./search-script.js"></script>
</body>
</html>
